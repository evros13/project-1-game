<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Office Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font for the counter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;700&family=Victor+Mono&display=swap">
    <!-- font for the startButton -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="gameScreen">
        <button id="startButton">play me</button>
        <div id="scoreCounter"></div>

        <div id="livesCounter"></div>
        <div id="player"></div>

        <!-- sounds -->

        <audio id="parkourAudio" src="Parkour.mp3"></audio>
        <audio id="questionAudio" src="Question.mp3"></audio>
        <audio id="hollyAudio" src="Holly.mp3"></audio>
        <audio id="jesusAudio" src="Jesus.mp3"></audio>
        <audio id="godNo" src="no-god.mp3"></audio>
        <audio id="sheSaid" src="Shesaid.mp3"></audio>
    </div>

    <div id="gameOverScreen">
        <button id="restartButton">restart</button>
    </div>


    <script src="./js/player.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/script.js"></script>

</body>

</html>
